<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float:right
            }
            img#flowerLeft{
                float:left
            }
          
        </style>
    </head>
    <body>
        
        <h2>Learn Float property</h2>
        
        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
        
        <p>
            <img id="flowerRight" src="https://florette.ae/cdn/shop/collections/Screen_Shot_2022-04-30_at_5.15.56_PM_814x796.png?v=1696050634" alt="tree" style="width:100px;height:100px;">
            <img id="flowerLeft" src="https://florette.ae/cdn/shop/collections/Screen_Shot_2022-04-30_at_5.15.56_PM_814x796.png?v=1696050634" alt="tree" style="width:100px;height:100px;">
            This is a dummy content used to understand float property
        </p>
    </body>
</html>
